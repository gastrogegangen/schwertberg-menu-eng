<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu – Engel Schwertberg</title>
  <meta name="description" content="Latest menu image converted automatically from the official PDF." />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background:#f7f7f7; color:#111; }
    header { padding: 1.25rem; background: #111; color: #fff; }
    main { max-width: 1100px; margin: 1.25rem auto; padding: 0 1rem; }
    .card { background:#fff; border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,.08); padding: 1rem; }
    .row { display:flex; gap:1rem; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .muted { color:#666; font-size:.95rem; }
    img { width: 100%; height: auto; display:block; border-radius: 12px; }
    .actions { display:flex; gap:.75rem; flex-wrap:wrap; }
    .btn { display:inline-block; padding:.55rem .9rem; border-radius:10px; background:#111; color:#fff; text-decoration:none; }
    .btn.secondary { background:#eaeaea; color:#111; }
    footer { padding: 1.25rem; color:#666; text-align:center; }
  </style>
</head>
<body>
  <header>
    <h1>Menu – Engel Schwertberg</h1>
  </header>

  <main>
    <div class="card">
      <div class="row">
        <p class="muted">Last loaded: <span id="lastLoaded">—</span></p>
        <div class="actions">
          <a class="btn" href="menu.pdf" download>Download PDF</a>
          <button class="btn secondary" id="refreshBtn" type="button">Refresh image</button>
        </div>
      </div>

      <p id="status" class="muted" style="margin:.25rem 0 1rem 0;">Loading latest image…</p>
      <img id="menuImg" alt="Menu image (page 1 of the PDF)" />
    </div>
  </main>

  <footer>
    <small class="muted">This page updates automatically when the source PDF changes.</small>
  </footer>

  <script>
    // Cache-bust the image so visitors always get the newest
    const img = document.getElementById('menuImg');
    const status = document.getElementById('status');
    const lastLoaded = document.getElementById('lastLoaded');
    const refreshBtn = document.getElementById('refreshBtn');

    function loadImage() {
      status.textContent = 'Loading latest image…';
      const ts = Date.now();
      img.src = 'menu.png?ts=' + ts;
      lastLoaded.textContent = new Date(ts).toLocaleString();
    }

    img.addEventListener('load', () => {
      status.textContent = 'Up to date ✔';
    });

    img.addEventListener('error', () => {
      status.textContent = 'Image not available yet. The workflow may still be running. Try again in a minute.';
    });

    refreshBtn.addEventListener('click', loadImage);

    loadImage();
  </script>
</body>
</html>
